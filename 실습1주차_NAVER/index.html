<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/51db22a717.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naver login</title>
  </head>
  <body>
    <div class="main_container"></div>
    <div class="main_wrap">
      <div class="sel_lang_wrap">
        <select class="lang_select">
          <option value="">한국어</option>
          <option value="">English</option>
          <option value="">Spanish</option>
        </select>
      </div>
      <div class="logo_wrap">
        <img src="img/logo.png" />
      </div>
      <header></header>
      <section class="login_input_section_wrap">
        <div class="login_input_wrap">
          <input placeholder="Username" type="text" />
        </div>
        <div class="login_input_wrap password_wrap">
          <input type="Password" placeholder="Password" />
        </div>
        <div class="login_button_wrap">
          <button>Sign in</button>
        </div>
        <div class="login_stay_sign_in">
          <i class="far fa-check-circle"></i>
          <span>Stay Signed in</span>
        </div>
      </section>
      <section class="Easy_sign_in_wrap">
        <h2>Easier Sign in</h2>
        <ul class="sign_button_list">
          <li>
            <button>
              <i class="fas fagrcode"></i> <span>Sign in with QR code</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fab fa-facebook-square"></i> <span>Facebook</span>
            </button>
          </li>
          <li>
            <button><i class="fab fa-line"></i> <span>line</span></button>
          </li>
        </ul>
        <p class="forget_msg">Forgot your Username or Password? | sign up</p>
      </section>
      <footer>
        <div class="copyright_wrap">
          <span
            ><img src="img/logo.png" /> Copyright © NAVER Corp. All Rights
            Reserved.</span
          >
        </div>
      </footer>
    </div>
  </body>
</html>
